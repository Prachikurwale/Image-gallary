<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="navbar">
    <p>Teddy Images</p>
   </div>
  
    <div class="Teddy-container">
        <div class="firstRow">
            <img src="https://images.pexels.com/photos/869517/pexels-photo-869517.jpeg?auto=compress&cs=tinysrgb&w=600" class="image" data-description="A cute teddy bear in the forest">
            <img src="https://images.pexels.com/photos/870866/pexels-photo-870866.jpeg?auto=compress&cs=tinysrgb&w=600" class="image" data-description="Teddy bear on a soft pillow">
            <img src="https://images.pexels.com/photos/165263/pexels-photo-165263.jpeg?auto=compress&cs=tinysrgb&w=600" class="image" data-description="Teddy bear with a bow tie">
        </div>
        <div class="secondRow">
            <img src="https://images.pexels.com/photos/105530/pexels-photo-105530.jpeg?auto=compress&cs=tinysrgb&w=600" class="image" data-description="Teddy bear in a winter hat">
            <img src="https://images.pexels.com/photos/264917/pexels-photo-264917.jpeg?auto=compress&cs=tinysrgb&w=600" class="image" data-description="Teddy bear on a bed">
            <img src="https://images.pexels.com/photos/264907/pexels-photo-264907.jpeg?auto=compress&cs=tinysrgb&w=600" class="image" data-description="Teddy bear in a cozy corner">
        </div>
        <div class="thirdRow">
            <img src="https://images.pexels.com/photos/46178/teddy-bear-bear-children-toys-forest-46178.jpeg?auto=compress&cs=tinysrgb&w=600" class="image" data-description="Teddy bear surrounded by toys">
            <img src="https://images.pexels.com/photos/2815377/pexels-photo-2815377.jpeg?auto=compress&cs=tinysrgb&w=600" class="image" data-description="Teddy bear with a big smile">
            <img src="https://images.pexels.com/photos/1799592/pexels-photo-1799592.jpeg?auto=compress&cs=tinysrgb&w=600" class="image" data-description="Teddy bear on a book">
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
        <span class="lightbox-next">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
